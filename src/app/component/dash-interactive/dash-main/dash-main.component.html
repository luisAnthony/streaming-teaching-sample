<div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card" >
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <h3>班級清單</h3>
          </mat-card-title>
          <mat-card-content>
                <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="classes">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef class="table-header"> 班級編號 </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef class="table-header"> 班級名稱 </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef class="table-header"> 開班日期 </th>
                            <td mat-cell *matCellDef="let element">{{element.date}}</td>
                        </ng-container>
                        <ng-container matColumnDef="count">
                            <th mat-header-cell *matHeaderCellDef class="table-header"> 學生總數 </th>
                            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                        </ng-container>    
                        <ng-container matColumnDef="view">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <a type="button" (click)="openClassRouteDetails(element)">
                                    <mat-icon class="icon">pageview</mat-icon>
                                </a>
                            </td>
                        </ng-container>                            
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
