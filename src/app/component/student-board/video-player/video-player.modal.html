
    <div class="vid-header">
        <div class="vid-title-div">
            <span>{{category}}</span>
        </div>
        <div class="vid-icon-div">
            <mat-icon (click)="closeConfirmation()">close</mat-icon>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="vid-content" fxLayout="wrap" fxLayoutAlign="center">
        <video id="vidPlayer" width="100%" height="100%" [src]="videoUrl" controls>
            Your browser does not support the video tag.
        </video>
    </div>
