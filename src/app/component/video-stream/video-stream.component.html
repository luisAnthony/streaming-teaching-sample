
 <video #videoTag id='main-video' width="800px" height="640px"
        [poster]="poster" [ngStyle]="style">
        Your browser does not support the video tag.
  </video>
  <div>
    <button id='start' (click)="clickStartButton()" [disabled]="playDisable">建立連線</button>
    <button id='stop' (click)="clickStopButton()" [disabled]="stopDisable">結束連線</button>
    <!--button *ngIf="userType=='Media Server'" id='check_connection' (click)="checkViewerList()" [disabled]="checkDisable">Get Viewer List</button-->
    <button *ngIf="userType=='Media Server'" id='connectViewers' (click)="connectToViewers()" [disabled]="connectDisable">連至觀看者</button>
    <button *ngIf="userType=='Media Server'" (click)="clickToPlay()">播放</button>
    <button *ngIf="userType=='Media Server'" id='togglePauseResume' (click)="togglePauseResume()">暫停</button>
    <button *ngIf="userType!='Media Server'" id='trackConstraint' (click)="viewTrackConstraints()">view constraints</button>
    <select *ngIf="(userType!='Media Server')" id="resType" (change)=setResolutionType($event.target)>
      <option value="HQ" [selected] = "canHaveHD">高品質</option>
      <option value="LQ" [selected] = "!canHaveHD">低品質</option>
    </select>
    <div class="multiselect">
      <angular2-multiselect *ngIf="userType=='Media Server'" [data]="dropdownList" [(ngModel)]="selectedItems" 
        [settings]="dropdownSettings" 
        (onSelect)="onItemSelect($event)" 
        (onDeSelect)="onItemDeSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)">  
      </angular2-multiselect>   
    </div>  
  </div>
